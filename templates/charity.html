{% extends 'base.html' %}
{% block title %}<title>{{ charity.title }}</title>{% endblock %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Charity Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <input class="form-control search-bar" type="text" id="search-input" placeholder="Search">
            </li>
            <li class="nav-item">
                <a href="#" class="btn btn-primary">Donate</a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <div class="container w-33">
        <div class="row">
            <h1>{{ charity.title }}</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <img src='{{ charity.banner }}' class="">
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
