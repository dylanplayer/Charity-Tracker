{% extends 'base.html' %}
{% block title %}<title>Login</title>{% endblock %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark align-items-center pb-0">
        <a class="navbar-brand mb-2" href="/">Charity Tracker</a>
        <ul class="ml-auto d-flex flex-row align-items-center">
            <li class="nav-item">
                <a class="nav-link" href="/login/">Login</a>
            </li>
            <li class="nav-item">
                <a href="/register/" class="btn btn-primary">Get Started</a>
            </li>
        </ul>
    </nav>
    <main class="login" style="height: 75vh;">
        <form class="form" action="/login/" method="POST" enctype="multipart/form-data">
            <h2>Login</h2>
            <div class="row">
                <input class="form-input" type="email" name="email" placeholder="email">
            </div>
            <div class="row">
                <input class="form-input" type="password" name="password" placeholder="password">
            </div>
            <div class="row">
                <input class="btn" type="submit">
            </div>
        </form>
    </main>
{% endblock %}
