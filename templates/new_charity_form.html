{% extends 'base.html' %}
{% block title %}<title>Create Charity</title>{% endblock %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Charity Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">Login</a>
            </li>
        </ul>
    </div>
</nav>
<main class="form-container">
    <form class="form" action="/charity/" method="POST">
        <h2>Create Charity</h2>
        <div class="row w-100">
            <input class="form-input w-100" type="text" required placeholder="Name" name="name">
        </div>
        <div class="row w-100">
            <input class="form-input w-100" type="text" required placeholder="Banner URL" name="banner">
        </div>
        <div class="row w-100 d-flex flex-row ml-4 align-items-baseline">
            <p>$</p>
            <input class="form-input small-input" type="number" min="1" required value="1" name="dollar_per_impact">
            <p>/</p>
            <input class="form-input small-input" type="number" min="1" required value="1" name="impact_per_dollar">
            <input class="form-input small-input" type="text" required placeholder="lbs" name="unit_of_impact">
        </div>
        <div class="row w-100">
            <input class="form-input w-100" type="text" required placeholder="of trash removed from the sea" name="impact_sentance">
        </div>
        <div class="row w-100">
            <textarea class="form-input w-100" placeholder="Description..." required name="description"></textarea>
        </div>
        <div class="row">
            <input class="btn" type="submit">
        </div>
    </form>
</main>
{% endblock %}
