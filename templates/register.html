{% extends 'base.html' %}
{% block title %}<title>Register</title>{% endblock %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Charity Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Partners</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <button>Get Started</button>
                </li>
            </ul>
        </div>
    </nav>
    <main class="login" style="height: 75vh;">
        <form class="form" action="/register/" method="POST" enctype="multipart/form-data">
            <h2>Register</h2>
            <div class="row d-flex w-100 flex-row align-items-center justify-content-center">
                <input class="form-input half-input" required type="text" placeholder="first" name="first_name">
                <input class="form-input half-input" required type="text" placeholder="last"  name="last_name">
            </div>
            <div class="row w-100">
                <input class="form-input w-100" type="email" required placeholder="email" name="email">
            </div>
            <div class="row w-100">
                <input class="form-input w-100" type="password" required placeholder="password" name="password">
            </div>
            <div class="row">
                <input class="btn" type="submit">
            </div>
        </form>
    </main>
{% endblock %}
